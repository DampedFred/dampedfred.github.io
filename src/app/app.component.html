<ul id="dropdown1" class="dropdown-content">
  <li><a (click)="changeLang('nl')">NL</a></li>
  <li><a (click)="changeLang('en')">EN</a></li>
  <li><a (click)="changeLang('fr')">FR</a></li>
</ul>
<div class="navbar-fixed hidden-print">
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo"> <div [innerHTML]="'SPECIAL_OFFERS' | translate"></div></a>
      <ul id="nav-mobile" class="right">
        <li><input type="file" (change)="loadService.importFile($event)"></li>
        <li *ngIf="loadService.getLoads().length > 0"><input type="file"
                                                             (change)="loadService.importPictures(loadService.getLoads(),$event)"
                                                             multiple></li>
        <li><a class="dropdown-button" data-activates="dropdown1">{{this.chosenLanguage}}<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>
</div>
